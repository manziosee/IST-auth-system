app = 'ist-auth-system-sparkling-wind-9681'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile.prod'

[env]
  PORT = '8080'
  SPRING_PROFILES_ACTIVE = 'prod'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.health]
    grace_period = "60s"
    interval = "30s"
    method = "get"
    path = "/api/actuator/health"
    port = 8080
    protocol = "http"
    timeout = "10s"
